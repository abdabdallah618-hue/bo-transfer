<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO-Transfer | User Transfer Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="bo-transfer.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <svg width="28" height="28" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#fff"/><path d="M7 12h10M12 7v10" stroke="#0D6EFD" stroke-width="2" stroke-linecap="round"/></svg>
            BO-Transfer
        </div>
        <div class="nav-actions">
            <!-- Add more nav actions if needed -->
        </div>
    </nav>
    <div class="dashboard user-transfer-old">
        <main class="main-content">
            <section class="card card-main">
                <h2>User Transfer (Old System)</h2>
                <div class="input-group">
                    <label for="raw" class="input-label">Paste User Transfer Data</label>
                    <textarea id="raw" class="input-textarea" rows="7" placeholder="Paste user transfer data here..."></textarea>
                </div>
                <div class="actions-row">
                    <button class="btn" id="arrangeColumnsBtn"><span class="btn-icon">↔️</span> Arrange Columns</button>
                    <button class="btn" id="togglePreviewOld">Preview Table</button>
                    <button class="btn" id="changeCreatedByOld">Change Created by</button>
                    <button class="btn" id="exportExcelOld">Download Excel</button>
                </div>
                <div id="tblWrapOld" class="table-preview" style="display:none;"></div>
            </section>
        </main>
        <aside class="sidebar">
            <h3>Notes & Checklist</h3>
            <ul class="checklist">
                <li>Data validated before transfer</li>
                <li>Zone mapping confirmed</li>
                <li>Backup completed</li>
                <li>Notifications sent</li>
            </ul>
            <ul>
                <li>Contact support for issues</li>
                <li>Last update: <span id="lastUpdate">2025-10-11</span></li>
            </ul>
        </aside>
    </div>
    <script src="bo-transfer.js"></script>
</body>
</html>
