        const tokens = line.split(/\s+/).filter(Boolean);
        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø³Ø·Ø± ÙŠØ­ØªÙˆÙŠ ØªÙˆÙƒÙ† ÙˆØ§Ø­Ø¯ ÙˆÙ‡Ùˆ Zone Ø¬Ø¯ÙŠØ¯ØŒ ÙˆØ§Ù„Ø³Ø·Ø± Ø§Ù„Ø³Ø§Ø¨Ù‚ Ù„Ø¯ÙŠÙ‡ ÙÙ‚Ø· Ø¹Ù…ÙˆØ¯ÙŠÙ† (Ø¹Ù‚Ø¯ + Ø²ÙˆÙ† Ù‚Ø¯ÙŠÙ…) ÙØ§Ø¯Ù…Ø¬Ù‡
        if(tokens.length === 1 && zoneCandidateRegex.test(tokens[0]) && merged.length>0){
            const prev = merged[merged.length-1];
            const prevTokens = prev.split(/\s+/).filter(Boolean);
            if(prevTokens.length === 2){
                merged[merged.length-1] = prev + '\t' + tokens[0];
                continue;
            }
        }
        merged.push(line);
    }

    const rows = merged
        .map(line=>{
            let parts = line.split(/\s+/).map(sanitizeToken).filter(Boolean);
            if(parts.length < 3) return null; // Ø§Ù„Ø¢Ù† ÙŠØ¬Ø¨ ØªÙˆÙØ± 3 Ø£Ø¹Ù…Ø¯Ø© Ø¨Ø¹Ø¯ Ø§Ù„Ø¯Ù…Ø¬
            const contract = parts[0];
            const zoneOldRaw = parts[1];
            const zoneNewRaw = parts[parts.length - 1];
            const zoneOld = addZeros(zoneOldRaw);
            const zoneOriginalToken = zoneNewRaw;
            const zone = addZeros(zoneOriginalToken);
            const fdt = cleanZeros(zoneOriginalToken);

            let error = false;
            if(zoneOld && zone) {
                let z1 = zone.trim().toUpperCase();
                let z2 = zoneOld.trim().toUpperCase();
                const base1 = z1.replace(/-\d+$/, '');
                const base2 = z2.replace(/-\d+$/, '');
                if(!(z1.includes(z2) || z2.includes(z1) || base1 === base2)) {
                    error = true;
                    errorUsers.push(contract + ' ('+ z2 + ' â†’ ' + z1 +')');
                }
            }
            return { contract, zone, fdt, createdBy, error };
        })
        .filter(Boolean);
    if(errorUsers.length > 0) {
        showErrorPopup(errorUsers);
    }
    return rows;
}
